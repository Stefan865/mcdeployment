<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .menu {
            background-color: #005580;
            overflow: hidden;
            padding: 10px;
            text-align: center;
        }

        .menu a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }

        .menu a:hover {
            background-color: #004466;
            color: white;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(6, 8, 17, 0.1);
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff; /* Blue color for the title */
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        p {
            text-align: center;
            margin-top: 10px;
        }
    </style>
    <title>Register</title>
</head>
<body>
    <div class="menu">
        <a href="/home">Home</a>
        <a href="/service_desk">Service Desk</a>
        <a href="/logout">Logout</a>
    </div>
    <div class="container">
        <h1>Register</h1>
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            <label for="username">Username:</label>
            {{ form.username }}
            <label for="email">Email:</label>
            {{ form.email }}
            <label for="password">Password:</label>
            {{ form.password }}
            <input type="submit" value="Register">
        </form>
        <p><a href="/login">Already registered?</a></p>
    </div>
</body>
</html>
