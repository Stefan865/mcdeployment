<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <title>Login</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .container {
                background-color: #fff;
                border-radius: 8px;
                padding: 20px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 400px;
                max-width: 90%;
            }

            .menu {
                display: flex;
                justify-content: space-around;
                margin-bottom: 20px;
                padding: 10px 0;
                background-color: #007bff;
                border-radius: 8px;
            }

            .menu a {
                color: #fff;
                text-decoration: none;
                font-weight: bold;
                padding: 10px 20px;
            }

            .menu a:hover {
                background-color: #0056b3;
            }

            h1 {
                text-align: center;
                margin-bottom: 20px;
            }

            form {
                display: flex;
                flex-direction: column;
            }

            label {
                font-weight: bold;
                margin-bottom: 8px;
            }

            input[type="text"],
            input[type="password"] {
                padding: 10px;
                margin-bottom: 20px;
                border: 1px solid #ccc;
                border-radius: 4px;
                font-size: 16px;
            }

            input[type="submit"] {
                padding: 10px 20px;
                background-color: #007bff;
                color: #fff;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
            }

            input[type="submit"]:hover {
                background-color: #0056b3;
            }

            a {
                text-decoration: none;
                color: #007bff;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="menu">
                <a href="/home">Home</a>
                <a href="/services">Services</a>
                <a href="/contacts">Contacts</a>
                <a href="/about">About</a>
                <a href="/login">Login</a>
            </div>
            
            <h1>Login</h1>
            <form method="POST" action="{{ url_for('login') }}">
                {{ form.hidden_tag() }}
                <label for="username">Username:</label>
                {{ form.username }}
                <label for="password">Password:</label>
                {{ form.password }}
                <input type="submit" value="Login">
            </form>
            <p><a href="/register">Haven't registered yet?</a></p>
        </div>
    </body>
</html>
